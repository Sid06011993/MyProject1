<div class="mainpage">
    <div class="header">
        <div class="header1">
            <input type="text" id="textbox" placeholder="type here to search" [(ngModel)]="term" (keydown)="filter()">
            <button routerLink="/dashboard/createstudent" id="greenbutton">Create a New Entry</button>
        </div>
        <div class="header2"><label>Column:</label>
        <select [(ngModel)]="column" id="dropdown1">
            <option value="name">Name</option>
            <option value="phone">Phone</option>
            <option value="dob">D-O-B</option>
            <option value="city">City</option>
            <option value="email">Email</option>
        </select>
        <label>Order:</label>
        <select [(ngModel)]="order" id="dropdown1">
            <option id="dropdown1" value="asc">Ascending</option>
            <option id="dropdown1" value="desc">Descending</option>
        </select>
        <button id="sortbutton" (click)="sort()">Sort</button>
        </div>
        <div class="header3">
        <label value="limit">Limit:</label>
        <select [(ngModel)]="limit" id="dropdown2">
            <option>10</option>
            <option>20</option>
            <option>30</option>
            <option>40</option>
        </select>
        <label value="page">No. of Pages:</label>
        <select [(ngModel)]="page" id="dropdown2">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
        </select>
        <button id="paginatebutton" (click)="paginate()">Pagination</button>
    </div>
    </div>
    <div class="footer">
        <div class="card" *ngFor="let details of studentarray">
            <div class="cardtop">
                <img [src]="details.school_logo" [alt]="" width="50px" height="50px">
                <h5>{{details.school_name}}</h5>
            </div>
            <div class="cardmid">
                <div class="cardmidleft">
                    
                    <label>Name:<b>{{details.name}}</b></label><br>
                    <label>Phone:<b>{{details.phone}}</b></label><br>
                    <label>D-O-B:<b>{{details.dob}}</b></label><br>
                    <label>City:<b>{{details.city}}</b></label><br>
                    <label>E-mail:<b>{{details.email}}</b></label><br>
                    <label>School City:<b>{{details.school_city}}</b></label><br>
                    <label>School Pin:<b>{{details.school_pin}}</b></label>
                </div>
                <div class="cardmidright">
                    <img [src]="details.profile_picture" [alt]="" width="130px" height="130px">
                </div>
            </div>
            <div class="cardbottom">
                <button class="button1" routerLink="/dashboard/viewstudents/{{details.id}}">View</button>
                <button class="button2" routerLink="/dashboard/createstudent/{{details.id}}">Edit</button>
                <button class="button3" (click)="delete(details.id)">Delete</button>
            </div>
        </div>
