<div class="temppage">
    <div class="tempbox">
        <h4>Temperature Converter</h4>
        <label>(In Celsius) </label><input id="number" type="number" [(ngModel)]="temperature"><br>
        <button  id="button" (click)="temp()">Convert</button>
        <h3>In Fahrenheits: </h3><h1>{{result}}</h1>
    </div>
    </div>
