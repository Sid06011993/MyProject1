<div class="rectanglepage">
    <div class="rectanglebox">
        <h4>Rectangle</h4>
        <label>#1</label><input id="number" type="number" [(ngModel)]="number1"><br>
        <label>#2</label><input id="number" type="number" [(ngModel)]="number2"><br>
        <div class="buttons">
        <button id="area" (click)="area()" [disabled]="!number1 || !number2">Area</button><button id="area" (click)="peri()" [disabled]="!number1 || !number2">Perimeter</button>
        </div>
       <h1>{{result}}</h1>
    </div>
    </div>
