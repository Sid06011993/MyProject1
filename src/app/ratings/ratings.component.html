<h6 *ngIf="rating==5"><img src="/assets/5.jpeg" height="25px"></h6>
<h6 *ngIf="rating<5&&rating>4"><img src="/assets/4.jpeg" height="25px"></h6>
<h6 *ngIf="rating<=4&&rating>3"><img src="/assets/3.jpeg" height="25px"></h6>
<h6 *ngIf="rating<=3&&rating>2"><img src="/assets/2.jpeg" height="25px"></h6>
<h6 *ngIf="rating<=2&&rating>1"><img src="/assets/1.jpeg" height="25px"></h6>
