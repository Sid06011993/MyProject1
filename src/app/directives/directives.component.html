<div class="backpage">
    <div class="heading">
        <h3>Flipkart</h3>
    </div>

    <div class="top">
        <div class="topleft">
            <div class="topleft1">
                <input type="text" placeholder="type here to search" id="searchtextbox" [(ngModel)]="term" (keyup)="search()">
                <button (click)="del()" id="deliverybutton">Only Free Delivery</button>
            </div>

            <div class="topleft2">
                <button id="yellowbutton" (click)="pl2h()">Price: Low to High</button>
                <button id="yellowbutton" (click)="ph2l()">Price: High to Low</button>
                <button id="yellowbutton" (click)="rl2h()">Rating: Low to High</button>
                <button id="yellowbutton" (click)="rh2l()">Rating: High to Low</button>
            </div>

            <div class="topleft3">
                <button id="yellowbutton1" (click)="discount()">Apply 50% Discount</button>
                <button id="yellowbutton1" (click)="deliverycharge()">Prices with Delivery Charges</button>
            </div>

            <div class="topleft4">
                <button (click)="total1()" id="totalbutton">Total Price</button>
                <button (click)="total2()" id="totalbutton">Total Cart Items</button>
            </div>
        </div>
        <div class="topmid"></div>
        <div class="topright">
            <label id="text1">Name: </label>
            <input type="text" id="textbox" [(ngModel)]="productname1"><br>
            
            <label id="text1">Price: </label>
            <input type="text" id="textbox2" [(ngModel)]="price1"><br>
            
            <label id="text1">Rating: </label>
            <input type="text" id="textbox" [(ngModel)]="rating1"><br>
            
            <label>Free Delivery</label>
            <input type="radio" [(ngModel)]="choice" name="delivery" value="true"><label>Yes</label>
            <input type="radio" [(ngModel)]="choice" name="delivery" value="false"><label>No</label><br>
            
            <button id="greenbutton" (click)="create()">Add to Cart</button>
        </div>

    </div>

    <div class="bottom">

        <table border="1px" cellspacing="1" [cellPadding]="2">
            <thead >
                <tr>
                    <th>Sr. No.</th>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Rating</th>
                    <th>Free Delivery</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let dataunit of datalist, let i = index">
                    <td>{{i+1}}</td>
                    <td >{{dataunit.productname}}</td>
                    <td>{{dataunit.price}}</td>
                    <td>{{dataunit.rating}}</td>
                    <td>{{dataunit.freedelivery}}</td>
                    <td><button (click)="delete(i)" id="deletebutton">Delete</button></td>
                </tr>
            </tbody>
        </table>
      

    </div>
</div>
